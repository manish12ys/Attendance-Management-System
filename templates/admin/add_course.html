{% extends 'base.html' %}

{% block title %}Add Course - Attendance Management System{% endblock %}

{% block content %}
<div class="add-course">
    <div class="page-header">
        <h1>Add New Course</h1>
        <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Courses
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.add_course') }}">
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="code">Course Code</label>
                    <input type="text" class="form-control" id="code" name="code" required>
                    <small class="form-text text-muted">A unique identifier for the course (e.g., CS101, MATH202).</small>
                </div>
                
                <div class="form-group">
                    <label for="faculty_id">Assign Faculty</label>
                    <select class="form-control" id="faculty_id" name="faculty_id" required>
                        <option value="">Select Faculty</option>
                        {% for f in faculty %}
                        <option value="{{ f.id }}">{{ f.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Add Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
