{% extends 'base.html' %}

{% block title %}Edit User - Attendance Management System{% endblock %}

{% block content %}
<div class="edit-user">
    <div class="page-header">
        <h1>Edit User</h1>
        <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Users
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <small class="form-text text-muted">Leave blank to keep current password.</small>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        <option value="faculty" {% if user.role == 'faculty' %}selected{% endif %}>Faculty</option>
                        <option value="student" {% if user.role == 'student' %}selected{% endif %}>Student</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="department">Department/Class</label>
                    <input type="text" class="form-control" id="department" name="department" value="{{ user.department }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Update User</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
